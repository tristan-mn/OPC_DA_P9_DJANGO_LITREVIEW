{% extends 'review/base.html' %}
{% block content %}
<div id="login_div">
    <div>
        <p><strong>Inscrivez-vous maintenant</strong></p>
        <a href="{% url 'signup' %}"><button>S'incrire</button></a>
    </div>
    <div>
        <p><strong>Connectez-vous maintenant</strong></p>
        <p>{{ message }}</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" >Se connecter</button>
        </form>
    </div>
</div>
{% endblock content %}
