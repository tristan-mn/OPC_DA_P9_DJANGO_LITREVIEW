{% extends 'base.html' %}
{% block content %}

    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>
</div>
<div>
    <p>Inscrivez-vous maintenant</p>
    <a href="{% url 'signup' %}"><button>S'incrire</button></a>
</div>
{% endblock content %}
