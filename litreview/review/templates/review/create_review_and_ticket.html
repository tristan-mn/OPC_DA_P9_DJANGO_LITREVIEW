{% extends "review/base.html" %}
{% block content %}
<div>
    <h2>Cr√©er un ticket et une review</h2>
    <div>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Ticket</h3>
        {{ ticket_form.as_p }}
        <p><label><input type="file" name="photo"></label></p>
    </div>
    <hr>
    <div>
        <p><strong>Review</strong> Review</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ review_form.as_p }}</p>
            <p>
                <p>Note</p> 
                {% for rating in range %}
                <label>
                    <input value="{{ rating }}" type="radio" name="rating">
                    - {{ rating }}
                </label>
                {% endfor %}
            </p>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</div>

{% endblock content %}
