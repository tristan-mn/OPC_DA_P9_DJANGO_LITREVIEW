{% extends 'base.html' %}
{% block content %}
<h2>Voici vos Posts</h2>


<h2>Tickets</h2>
<div class="grid-container">
    {% for ticket in tickets %}
        <div class="post">
            <a href="{% url 'display_ticket' ticket.id %}">
                <h4>Ticket : {{ ticket.headline }}</h4>
                <img src="{{ ticket.photo.image.url }}">
            </a>
        </div>
    {% endfor %}
</div>

{% endblock content %}
